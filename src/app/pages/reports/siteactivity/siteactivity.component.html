<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>SiteActivity 1</nb-card-header>        
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>SiteActivity 2</nb-card-header>
          <nb-card-body>
              <ag-grid-angular
              #agGrid
              style="width: 100%; height: 300px;"
              id="myGrid"
              class="ag-theme-fresh"
              [columnDefs]="columnDefs"
              [enableFilter]="true"
              [enableSorting]="true"
              [rowSelection]="rowSelection"
              [pinnedTopRowData]="pinnedTopRowData"
              [pinnedBottomRowData]="pinnedBottomRowData"
              [defaultColDef]="defaultColDef"
              (gridReady)="onGridReady($event)"
              ></ag-grid-angular>
          </nb-card-body>
      </nb-card>
    </div>
  </div>
